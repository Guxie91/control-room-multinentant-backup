<div class="settings">
  <div class="modal-header darkBackground">
    <h4 class="headerLabel">Impostazioni</h4>
    <button type="darkButton" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <label class="labelSettings" for="broker">Seleziona un broker (attuale:
        <strong>{{currentBroker.name}}</strong>)</label>
      <select class="form-control" id="broker" name="broker" [(ngModel)]="currentBroker">
        <option *ngFor="let option of brokers" [ngValue]="option">{{option.name}}</option>
      </select>
      <hr />
      <div style="text-align: center">
        <button type="submit" class="darkButton" (click)="onSubmit()">SALVA</button>
      </div>
    </form>
  </div>
</div>
