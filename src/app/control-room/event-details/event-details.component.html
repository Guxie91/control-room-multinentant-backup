  <img src="./assets/img/src/View.png" class="gearIcon" />
  <br/>
  <label class="labelSettings" for="eventTopic"><strong>Topic:</strong></label>
  <p name="eventTopic">{{event.topic}}</p>
  <label class="labelSettings"><strong>Contenuto messaggio:</strong></label>
  <ngx-json-viewer [json]="payloadJSON" [expanded]="false" style="margin: 0px; padding: 0px;"></ngx-json-viewer>

  <button type="button" class="darkButton" (click)="activeModal.close('Close click')">CHIUDI</button>
</div>
