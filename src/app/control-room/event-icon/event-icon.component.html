<img class="CatImg" src="./assets/img/RoadworksCat.png" alt="event-icon" *ngIf="event.category=='roadworks'" />
<img class="CatImg" src="./assets/img/WeatherCat.png" alt="event-icon" *ngIf="event.category=='weather'" />
<img class="CatImg" src="./assets/img/InfoCat.png" alt="event-icon" *ngIf="event.category=='info'" />
<img class="CatImg" src="./assets/img/TrafficCat.png" alt="event-icon" *ngIf="event.category=='traffic'" />
<img class="CatImg" src="./assets/img/AlertCat.png" alt="event-icon" *ngIf="event.category=='alert'" />

<img class="CatImg" src="./assets/img/PedestrianCat.png" alt="event-icon"
  *ngIf="event.category=='pedestrians' && event.code == 1 && !red && !event.special" />
<img class="CatImg" src="./assets/img/RedPedestrian.png" alt="event-icon"
  *ngIf="event.category=='pedestrians' && event.code == 1 && red && !event.special" />

  <img class="CatImg" src="./assets/img/BikeCat.png" alt="event-icon"
  *ngIf="event.category=='pedestrians' && event.code == 2 && !red && !event.special" />
<img class="CatImg" src="./assets/img/RedBikeCat.png" alt="event-icon"
  *ngIf="event.category=='pedestrians' && event.code == 2 && red && !event.special" />

<img class="CatImg" src="./assets/img/CarCat.png" alt="event-icon"
  *ngIf="event.category=='cars' && !red && !event.special" />
<img class="CatImg" src="./assets/img/RedCarCat.png" alt="event-icon"
  *ngIf="event.category=='cars' && red && !event.special" />

<img class="CatImg" src="./assets/img/help.png" alt="event-icon" *ngIf="unknown" />

<img class="CatImg" src="./assets/img/AmbulanceCat.png" alt="event-icon"
  *ngIf="event.category=='emergency' && !red && !event.special " />
<img class="CatImg" src="./assets/img/RedAmbulanceCat.png" alt="event-icon"
  *ngIf="event.category=='emergency' && red && !event.special" />

<img class="CatImg" [src]="'./assets/special-vehicles/'+event.id+'/default.png'" alt="event-icon"
  *ngIf="!red && event.special" />
<img class="CatImg" [src]="'./assets/special-vehicles/'+event.id+'/red.png'" alt="event-icon"
  *ngIf="red && event.special" />
